<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <link rel ="stylesheet" href="todo.css">
    <title>TODOリスト</title>
</head>
<body>
  <header>
    <h1>TODO Lists</h1>
  </header>
  <div class="container">
    <div class="input-form">
      <input type="text" class="todo-input">
      <button class="todo-button">追加</button>
    </div>
    <div class="todo-container">
      <ul class="todo-list">
        <li>タスク名
          <button class="check-button">完了/未着手</button>
          <button class="delete-button">削除</button>
        </li>
      </ul>
    </div>
  </div>
    <script src = "todo.js"></script>
</body>
</html>
